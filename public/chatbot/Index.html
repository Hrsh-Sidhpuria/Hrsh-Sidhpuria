<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chatbot</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/chat-bot.css" />
  </head>
  <body>
    <div class="chatbot-container position-fixed bottom-0 end-0 m-3">
      <button
        id="chatbot-toggler"
        class="btn btn-primary rounded-circle p-3 shadow-lg btn-hover-scale"
      >
        <img src="assets/chatbot-img.png" alt="Chat" width="32" height="32" />
      </button>

      <div
        id="chatbot-popup"
        class="card shadow-lg d-none"
        style="width: 350px"
      >
        <div class="card-header bg-primary text-white py-3">
          <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
              <img
                src="assets/chatbot-img.png"
                alt="Bot"
                width="32"
                class="me-2"
              />
              <div>
                <h5 class="mb-0">HarshSense</h5>
                <div class="d-flex align-items-center">
                  <span class="status-dot me-1"></span>
                  <small class="text-white-50" id="status-text">Online</small>
                </div>
              </div>
            </div>
            <button
              id="chatbot-close"
              class="btn btn-sm p-0 text-white"
              style="width: 24px; height: 24px"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="currentColor"
                viewBox="0 0 16 16"
              >
                <path
                  d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
                />
              </svg>
            </button>
          </div>
        </div>

        <div
          id="chatbot-body"
          class="card-body bg-light"
          style="height: 400px; overflow-y: auto"
        >
          <div class="welcome-message mb-4">
            <div class="chat-message bot">
              <div class="bg-white rounded-3 p-3 shadow-sm">
                <h6 class="mb-2">ðŸ‘‹ Welcome!</h6>
                <p class="mb-2">
                  I'm HarshSense an Harsh's personal AI Agent. How can I help
                  you today?
                </p>
                <div class="d-flex flex-wrap gap-2 mt-3">
                  <button
                    class="btn btn-sm btn-outline-primary"
                    onclick="showQuestions('Introduce Harsh Sidhpuria')"
                  >
                    Introduce Harsh Sidhpuria
                  </button>
                  <button
                    class="btn btn-sm btn-outline-primary"
                    onclick="showQuestions('Technologies')"
                  >
                    Technologies
                  </button>
                  <button
                    class="btn btn-sm btn-outline-primary"
                    onclick="showQuestions('Projects')"
                  >
                    Projects
                  </button>
                  <button
                    class="btn btn-sm btn-outline-primary"
                    onclick="showQuestions('Additional Information')"
                  >
                    Additional Information
                  </button>
                  <button
                    class="btn btn-sm btn-outline-primary"
                    onclick="showQuestions('Contact')"
                  >
                    Contact
                  </button>
                  <button
                    class="btn btn-sm btn-outline-primary"
                    onclick="showQuestions('Education')"
                  >
                    Education
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div id="faq-list" class="mb-3">
            <!-- FAQ items will be dynamically added here -->
          </div>

          <div id="chat-messages">
            <!-- Chat messages will be dynamically added here -->
          </div>

          <div class="typing-indicator d-none">
            <div class="bg-white rounded-3 p-3 shadow-sm d-inline-block">
              <span
                class="d-inline-block bg-primary rounded-circle"
                style="width: 8px; height: 8px"
              ></span>
              <span
                class="d-inline-block bg-primary rounded-circle"
                style="width: 8px; height: 8px"
              ></span>
              <span
                class="d-inline-block bg-primary rounded-circle"
                style="width: 8px; height: 8px"
              ></span>
            </div>
          </div>
        </div>

        <div class="card-footer bg-white p-3">
          <div class="input-group">
            <input
              id="chat-input"
              type="text"
              class="form-control border-end-0"
              placeholder="Type your message..."
              autocomplete="off"
            />
            <button id="chat-send" class="btn btn-primary">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                viewBox="0 0 16 16"
              >
                <path
                  d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083l6-15Zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471-.47 1.178Z"
                />
              </svg>
            </button>
          </div>
        </div>

        <button
          id="scroll-top"
          class="btn btn-light position-absolute end-0 me-3 mb-3 d-none shadow-sm rounded-circle btn-hover-scale"
          style="bottom: 72px; width: 40px; height: 40px"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M7.646 4.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 5.707l-5.646 5.647a.5.5 0 0 1-.708-.708l6-6z"
            />
          </svg>
        </button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/chatbot.js"></script>
  </body>
</html>
